<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Events - Celestivo Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #f7eaea;
      line-height: 1.6;
      background: url('https://aesthetics.fandom.com/wiki/Category:Brown?file=Brown_Texture.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      color: #fff;
      z-index: 1000;
    }

    .navbar .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #FF8C00;
    }

    /* Forms Section */
    .form-section {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(76, 56, 56, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      color: #f7eaea;
    }

    .form-section h2 {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF6F00;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e65a00;
    }

    /* Footer */
    footer {
      background-color: rgba(51, 51, 51, 0.8);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="c:\Users\WIN\Pictures\Screenshots\Screenshot 2024-12-15 194153.png" alt="Celestivo Events Logo">
      <span>Celestivo Events</span>
    </div>
    <ul>
      <li><a href="dynamic.html">Home</a></li>
      
    </ul>
  </nav>

  <!-- Custom Event Form -->
  <section class="form-section">
    <h2>Plan Your Custom Event</h2>
    <form>
      <!-- Event Name -->
      <div class="form-group">
        <label for="event-name">Event Name</label>
        <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="event-date">Date</label>
        <input type="date" id="event-date" name="event-date" required>
      </div>

      <!-- Package Selection -->
      <div class="form-group">
        <label for="package">Packages</label>
        <select id="package" name="package">
          <option value="basic">Basic Package</option>
          <option value="premium">Deluxe Package</option>
          <option value="luxury">Luxury Package</option>
          <option value="custom">Custom Package</option>
        </select>
      </div>

      <!-- Event Venue -->
      <div class="form-group">
        <label for="venue">Event Venue</label>
        <select id="venue" name="venue">
          <option value="hall">Convention Hall</option>
          <option value="beach">Beach Wedding</option>
          <option value="hotel">Hotel Conference Room</option>
          <option value="custom">Custom Venue</option>
        </select>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Add any details about your event here..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="btn">Submit Event Details</button>
      </div>
    </form>
  </section>

  <!-- Contact Details Form -->
  <section class="form-section">
    <h2>Contact Details</h2>
    <form>
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Additional Notes -->
      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" placeholder="Any additional comments or requests..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="btn">Submit Contact Details</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; padding: 20px;">
      <!-- Logo Section -->
      <div style="display: flex; align-items: center;">
        <img src="c:\Users\WIN\Pictures\Screenshots\Screenshot 2024-12-15 194153.png" alt="Celestivo Events Logo"
          style="height: 150px; margin-right: 30px;">
        <span style="font-size: 1.2rem; font-weight: bold;"></span>
      </div>

      <!-- Address Section -->
      <div style="text-align: left; margin: 10px;">
        <p>Address:</p>
        <p>123 Celebration Avenue</p>
        <p>Cityville, State, 456789</p>
        <p>Contact Details: 8147882612</p>
        <p>Email: Celestivoevents2024@gmail.com</p>
      </div>

      <!-- Social Media Links -->
      <div style="text-align: right; margin: 10px;">
        <p>Follow Us:</p>
        <a href="https://facebook.com" target="_blank" style="margin-right: 10px;">
          <i class="fa-brands fa-facebook fa-beat" style="color: #b79dcd; font-size: 2rem; margin: 10px;"></i>
        </a>
        <a href="https://whatsapp.com" target="_blank" style="margin-right: 10px;">
          <i class="fa-brands fa-whatsapp fa-beat" style="color: #b79dcd; font-size: 2rem; margin: 10px;"></i>
        </a>
        <a href="https://twitter.com" target="_blank" style="margin-right: 10px; ">
          <i class="fa-brands fa-twitter fa-beat" style="color: #b79dcd; font-size: 2rem; margin: 10px;"></i>
        </a>
        <a href="https://linkedin.com" target="_blank">
          <i class="fa-brands fa-linkedin fa-beat" style="color: #b79dcd; font-size: 2rem; margin: 10px;"></i>
        </a>
      </div>
    </div>
    <div style="text-align: center; margin-top: 10px;">

      <p>&copy; 2024 Celestivo Events. All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
